[ui]
timezone = "America/Los_Angeles"
includeUnknown = false

[claude]
projectsDir = "~/.claude/projects"

[claude.billing]
# Subscription-aware billing for Claude Max plan users.
# Requires the SessionStart hook â€” see README for setup.
# defaultMode: "subscription" (flat-rate plan), "api" (pay-per-token), "estimate" (legacy)
# defaultMode = "subscription"
# monthlyCost = 200.00
# plan = "max"

[codex]
home = "~/.codex"

[cursor.dashboard]
# Auth is auto-extracted from Cursor's state.vscdb - no manual config needed!
# Override only if auto-detection doesn't work:
# sessionToken = "user_id::jwt"
# teamId = 123456
lookbackDays = 30
cacheTtlMinutes = 15

[cursor.team]
# Alternative: Team Admin API (requires team admin access)
# Provide either spendUrl or apiBase + spendPath
# spendUrl = "https://api.cursor.sh/..."
# apiBase = "https://api.cursor.com"
# spendPath = "/teams/spend"
# endpoint = "/teams/daily-usage-data"
# method = "POST"
# lookbackDays = 30
# body = "{\"startDate\":\"2026-01-01\",\"endDate\":\"2026-02-01\"}"
# apiKey = "cursor-team-api-key"
# email = "you@example.com"
# token = "cursor-team-token"
etagTtlMinutes = 15

[cursor.local]
# Optional local fallback
# stateVscdbPath = "~/Library/Application Support/Cursor/User/globalStorage/state.vscdb"
# estimateTranscripts = true
# transcriptsDir = "$HOME/.cursor/projects"
# estimateModel = "gpt-4o-mini"

[openclaw]
# Directory where OpenClaw session JSONL files are synced (via Syncthing).
# Defaults to <data-dir>/openclaw-sessions
# sessionsDir = "~/Library/Application Support/thinktax/data/openclaw-sessions"

[[projects.mappings]]
match.instanceId = "claude-instance-folder"
id = "project-foo"
name = "Project Foo"
root = "/path/to/project"

[[projects.mappings]]
match.pathPrefix = "/path/to/other-project"
name = "Other Project"
